<!DOCTYPE html>
<html>
<head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css"/>
</head>
<body>
<div id="mocha"></div>
<script src="../node_modules/mocha/mocha.js"></script>
<script src="../node_modules/chai/chai.js"></script>
<script>
    mocha.setup('bdd');
</script>
<script src="../lib/crypto-api.js"></script>
<script src="../lib/enc.hex.js"></script>
<script src="../lib/hasher.md2.js"></script>
<script src="../lib/hasher.md4.js"></script>
<script src="../lib/hasher.md5.js"></script>
<script src="../lib/hasher.sha0.js"></script>
<script src="../lib/hasher.sha1.js"></script>
<script src="../lib/hasher.sha256.js"></script>
<script src="../lib/hasher.sha512.js"></script>
<script src="../lib/hasher.ripemd160.js"></script>
<script src="../lib/mac.hmac.js"></script>
<script src="test-vectors/hash.js"></script>
<script src="test-vectors/hmac.js"></script>
<script src="nodejs.js"></script>
<script>
    onload = function () {
        var runner = mocha.run();
        var failedTests = [];
        runner.on('end', function () {
            window.mochaResults = runner.stats;
            window.mochaResults.reports = failedTests;
        });

        runner.on('fail', logFailure);

        function logFailure(test, err) {

            var flattenTitles = function (test) {
                var titles = [];
                while (test.parent.title) {
                    titles.push(test.parent.title);
                    test = test.parent;
                }
                return titles.reverse();
            };

            failedTests.push({
                name: test.title,
                result: false,
                message: err.message,
                stack: err.stack,
                titles: flattenTitles(test)
            });
        }
    };
</script>
</body>
</html>
