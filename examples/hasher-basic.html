<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasher method basic usage</title>
</head>
<body>
    Result of MD2('test message'):
    <div id="result"></div>
</body>
<script src="../crypto-api.js"></script>
<script src="../enc.hex.js"></script>
<script src="../hasher.md2.js"></script>
<script>
    (function() {
        try {
            document.getElementById('result').innerHTML = CryptoApi.hash('md2', 'test message', {}).stringify('hex');
        } catch (e) {
            document.getElementById('result').innerHTML = 'Error: ' + e.message;
        }
    })();
</script>
</html>
