<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasher method basic usage</title>
</head>
<body>
    Result of MD2('test message'):
    <div id="result"></div>
</body>
<script src="../crypto-api.js"></script>
<script src="../enc.hex.js"></script>
<script src="../hasher.md2.js"></script>
<script>
    (function() {
        var hash = CryptoApi.hasher('md2', {}).update('test message').finalize().stringify('hex');
        document.getElementById('result').innerHTML = hash;
    })();
</script>
</html>
